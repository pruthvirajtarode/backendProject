version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: scalable-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: scalable-api
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Redis Service (Optional - for caching)
  redis:
    image: redis:alpine
    container_name: scalable-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  # API Service
  api:
    build: .
    container_name: scalable-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/scalable-api
      - REDIS_HOST=redis
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    volumes:
      - ./logs:/usr/src/app/logs

volumes:
  mongodb_data:


networks:
  app-network:
    driver: bridge

# Netlify Configuration for React Frontend

[build]
  # Build command
  command = "npm run build"
  # Publish directory (create-react-app default)
  publish = "build"
  
[build.environment]
  # Node version
  NODE_VERSION = "18"
  # React environment
  REACT_APP_API_URL = "https://your-backend-url.onrender.com/api/v1"

# Redirect all requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
